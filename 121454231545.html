  <meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
}

header{
  padding:16px;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

main{
  padding:24px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

.palette{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.palette .colors{
  display:flex;
  height:100px;
}

.palette .colors div{
  flex:1;
}

.palette h4{
  margin:0;
  padding:12px;
  font-size:14px;
  text-align:center;
}

.swatch{
  padding:16px;
  color:#000;
  border-radius:8px;
  cursor:pointer;
  text-align:center;
  margin:8px 0;
}

.row{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

input[type=file]{
  margin-top:8px;
}

  .upload-btn{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,#111,#444);
  color:#fff;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
  user-select:none;
}

.upload-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.upload-btn:active{
  transform:translateY(0);
}

  .back-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  margin:20px 0;
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(135deg,#111,#444);
  color:#fff;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
  border:none;
  transition:.3s;
}

.back-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

.back-btn:active{
  transform:translateY(0);
}


</style>
</head>

</div>


</header>

/* ===== 相關色頁面 ===== */
function goColor(hex){
  renderColor(hex);
}

function renderColor(hex){
  document.body.style.background = hex;
  const {r,g,b} = hexToRgb(hex);
  const {h,s,l} = rgbToHsl(r,g,b);

  const related = {
    analogous:[
      hslToHex((h+330)%360,s,l),
      hslToHex((h+30)%360,s,l)
    ],
    complementary:[hslToHex((h+180)%360,s,l)],
    triadic:[
      hslToHex((h+120)%360,s,l),
      hslToHex((h+240)%360,s,l)
    ]
  };

  document.getElementById("app").innerHTML = `
    <h3>${hex}</h3>

    <h4>Related Colors</h4>

    ${Object.entries(related).map(([k,arr])=>`
      <p>${k}</p>
      <div class="row">
        ${arr.map(c=>`
          <div class="swatch" style="background:${c}" onclick="goColor('${c}')">
            ${c}
          </div>
        `).join("")}
      </div>
    `).join("")}

<button class="back-btn" onclick="renderHome()">
  ← Back to Palettes
</button>

  `;
}

  function detectMood(hexes){
  let warm=0,cool=0,muted=0;

  hexes.forEach(hex=>{
    const {r,g,b}=hexToRgb(hex);
    const {h,s,l}=rgbToHsl(r,g,b);

    if(s < 0.25) muted++;
    else if(h < 60 || h > 300) warm++;
    else if(h > 180 && h < 300) cool++;
  });

  if(muted > Math.max(warm,cool)) return "Muted";
  return warm >= cool ? "Warm" : "Cool";
}


/* ===== K-Means Color Utils ===== */

// RGB 距離
function colorDistance(a, b){
  return Math.sqrt(
    (a.r - b.r) ** 2 +
    (a.g - b.g) ** 2 +
    (a.b - b.b) ** 2
  );
}

// 隨機挑 k 個初始中心
function initCentroids(pixels, k){
  const shuffled = pixels.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, k);
}

// K-Means 主體
function kMeans(pixels, k = 5, iterations = 8){
  let centroids = initCentroids(pixels, k);

  for(let i = 0; i < iterations; i++){
    const groups = Array.from({length:k}, () => []);

    pixels.forEach(p => {
      let min = Infinity, idx = 0;
      centroids.forEach((c, i) => {
        const d = colorDistance(p, c);
        if(d < min){
          min = d;
          idx = i;
        }
      });
      groups[idx].push(p);
    });

    centroids = groups.map(group => {
      if(group.length === 0) return centroids[Math.floor(Math.random()*k)];
      const avg = group.reduce((a,b)=>({
        r:a.r+b.r, g:a.g+b.g, b:a.b+b.b
      }),{r:0,g:0,b:0});
      return {
        r:Math.round(avg.r/group.length),
        g:Math.round(avg.g/group.length),
        b:Math.round(avg.b/group.length)
      };
    });
  }

  return centroids;
}

// 過濾太接近的顏色
function dedupeColors(colors, threshold = 40){
  const result = [];
  colors.forEach(c=>{
    if(!result.some(r => colorDistance(c,r) < threshold)){
      result.push(c);
    }
  });
  return result;
}

  
/* ===== 圖片生成色票 ===== */
function handleUpload(event){
  const file = event.target.files[0];
  if(!file) return;

  const img = new Image();
  const preview = document.getElementById("preview");

  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";

  img.onload = () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const size = 120;
    canvas.width = size;
    canvas.height = size;
    ctx.drawImage(img,0,0,size,size);

    const data = ctx.getImageData(0,0,size,size).data;
    const pixels = [];

    for(let i=0;i<data.length;i+=4){
      const r=data[i],g=data[i+1],b=data[i+2],a=data[i+3];
      if(a<200) continue;
      const v=(r+g+b)/3;
      if(v<20||v>235) continue;
      pixels.push({r,g,b});
    }

    const k = Number(document.getElementById("kRange").value);

    let clusters = kMeans(pixels, k+1);
    clusters = dedupeColors(clusters);

    clusters.sort((a,b)=>
      (a.r+a.g+a.b)-(b.r+b.g+b.b)
    );

    
const colors = clusters
  .sort((a,b)=>{
    const ha = rgbToHsl(a.r,a.g,a.b).h;
    const hb = rgbToHsl(b.r,b.g,b.b).h;
    return ha - hb;
  })
  .slice(0,k)
  .map(c=>rgbToHex(c.r,c.g,c.b));


    const mood = detectMood(colors);

    palettes.push({
      id:"img_"+Date.now(),
      name:`Image Palette · ${mood}`,
      colors
    });

    renderHome();
  };

  img.src = preview.src;
}



/* ===== Color Utils ===== */
function hexToRgb(hex){
  const v=parseInt(hex.slice(1),16);
  return {r:(v>>16)&255,g:(v>>8)&255,b:v&255};
}

function rgbToHex(r,g,b){
  return "#"+[r,g,b].map(x=>x.toString(16).padStart(2,"0")).join("");
}

function rgbToHsl(r,g,b){
  r/=255; g/=255; b/=255;
  const max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max===min){h=s=0;}
  else{
    const d=max-min;
    s=l>0.5?d/(2-max-min):d/(max+min);
    switch(max){
      case r:h=(g-b)/d+(g<b?6:0);break;
      case g:h=(b-r)/d+2;break;
      case b:h=(r-g)/d+4;break;
    }
    h*=60;
  }
  return {h,s,l};
}

function hslToHex(h,s,l){
  const f=n=>{
    const k=(n+h/30)%12;
    const a=s*Math.min(l,1-l);
    return l-a*Math.max(-1,Math.min(k-3,9-k,1));
  };
  return rgbToHex(
    Math.round(f(0)*255),
    Math.round(f(8)*255),
    Math.round(f(4)*255)
  );
}
