  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Huninn', sans-serif;
  background: #faf8f5;
  color: #333;
  line-height: 1.6;
}

/* Header */
.site-header {
  text-align: center;
  padding: 3rem 1rem;
}
.site-header.small {
  padding: 1.5rem;
}
.site-header h1 {
  font-size: 3rem;
}
.site-header p {
  color: #777;
}

/* Section */
.section {
  padding: 2rem 1rem 4rem;
}
.section-title {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 2rem;
}

/* Gallery */
.gallery {
  display: grid;
  gap: 1.5rem;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  max-width: 1100px;
  margin: auto;
}

.art-card {
  background: #fff;
  border-radius: 14px;
  padding: 1rem;
  text-decoration: none;
  color: inherit;
  box-shadow: 0 8px 24px rgba(0,0,0,.08);
  transition: transform .3s, box-shadow .3s;
}
.art-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 36px rgba(0,0,0,.15);
}

.art-card img {
  width: 100%;
  border-radius: 10px;
}

/* Artwork Page */
.artwork-page {
  max-width: 900px;
  margin: auto;
  padding: 2rem 1rem;
  display: grid;
  gap: 2rem;
}

.art-image {
  width: 100%;
  border-radius: 16px;
}

.art-info h1 {
  font-size: 2.2rem;
  margin-bottom: 1rem;
}
.desc {
  margin-top: 1rem;
  color: #555;
}

/* Footer */
.site-footer {
  text-align: center;
  padding: 2rem;
  color: #777;
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  body {
    background: #111;
    color: #ddd;
  }
  .art-card {
    background: #1c1c1c;
  }
  .desc {
    color: #aaa;
  }
}

    const gallery = document.getElementById("gallery");

artworks.forEach(work => {
  const card = document.createElement("a");
  card.href = `artwork.html?id=${work.id}`;
  card.className = "art-card";

  card.innerHTML = `
    <img src="${work.image}">
    <h3>${work.title}</h3>

  `;

  gallery.appendChild(card);
});
