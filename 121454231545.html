<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>prototype</title>
  <link rel="icon" href="9582013.png">>

<style>
body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
}

header{
  background:#ffffffcc;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  position:sticky;
  top:0;
}

h1{ margin:0; }

main{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* è‰²ç¥¨ç‰† */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px);
}

.colors{
  display:flex;
  height:140px;
  border-radius:10px;
  overflow:hidden;
}

.colors div{
  flex:1;
}

.card p{
  margin:10px 0 0;
  font-weight:600;
}

/* è¨­è¨ˆé  */
.palette-page h2{
  margin-bottom:20px;
}

.palette-full{
  display:flex;
  height:300px;
  border-radius:18px;
  overflow:hidden;
}

.palette-full div{
  flex:1;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:12px;
  color:white;
  font-weight:bold;
  letter-spacing:.5px;
}

.back{
  margin-bottom:20px;
  display:inline-block;
  color:#333;
  text-decoration:none;
}

.intro{
  min-height:70vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.intro h2{
  font-size:42px;
  margin-bottom:10px;
}

.intro p{
  color:#555;
  margin-bottom:30px;
}

.start-btn{
  background:#111;
  color:white;
  padding:14px 26px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

/* Nipponcolors UI tuning */
.card{
  box-shadow:none;
  border-radius:0;
}

.card-footer{
  font-size:13px;
  letter-spacing:.4px;
  opacity:.8;
}

.color-page{
  text-align:center;
}

.color-box{
  height:220px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:24px;
  font-weight:bold;
  margin-bottom:20px;
}

.ui-demo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.demo-card{
  background:white;
  padding:20px;
  border-radius:14px;
}

button{
  border:none;
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
  color:white;
}
</style>
</head>

<body>

<header>
  <h1>ğŸ¨ Color Palettes</h1>
</header>

<main id="app"></main>

<script>
// --------------- æ ¸å¿ƒè®Šæ•¸ ---------------
const app = document.getElementById("app");

/* ---------- å›ºå®š Nippon-style è‰²ç¥¨ ---------- */
const palettes=[
  { id:"warm_clay", name:"Warm Clay",
    colors:["#EA825D","#EAA285","#F3D1C2","#FAF6F4"] },

  { id:"golden_light", name:"Golden Light",
    colors:["#F3BE42","#F8D87D","#FAEABA","#FBFAF3"] },

  { id:"dusty_rose", name:"Dusty Rose",
    colors:["#714745","#B17E81","#E0B8B7","#F9F5F5"] },

  { id:"steel_blue", name:"Steel Blue",
    colors:["#3D5C8A","#9DBCD6","#F0F1F2","#F3B092"] },

  { id:"soft_apricot", name:"Soft Apricot",
    colors:["#F9CD2C","#EDC491","#F5DFD6","#FCF8F6"] },

  { id:"sandstone", name:"Sandstone",
    colors:["#957566","#CBA898","#E8CBC5","#FAF6F5"] },

  { id:"sky_mist", name:"Sky Mist",
    colors:["#7EB7E4","#CCD9E8","#C4AFB0","#F5F7F9"] },

  { id:"olive_garden", name:"Olive Garden",
    colors:["#496128","#59751E","#9DA483","#F7EDE9"] },

  { id:"earth_brown", name:"Earth Brown",
    colors:["#634D40","#A68B8B","#E0C7BE","#F8F5F4"] },

  { id:"lavender_gray", name:"Lavender Gray",
    colors:["#7C717A","#A38E93","#D1BBC0","#F9F7F8"] },

  { id:"moss_field", name:"Moss Field",
    colors:["#496128","#9BAC73","#C8D0B6","#F5F6F2"] },

  { id:"soft_lilac", name:"Soft Lilac",
    colors:["#7C717A","#BB93B9","#D2BADC","#F9F4F8"] }
  
  // â”€â”€ Blue / Cyan ç³» â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  { id:"mist_blue", name:"Mist Blue",
    colors:["#6FA8B8","#9FC6CF","#CFE2E6","#F2F7F8"] },

  { id:"deep_teal", name:"Deep Teal",
    colors:["#0E3F44","#1F6A70","#6FB3B8","#DCEEEF"] },

  { id:"ice_blue", name:"Ice Blue",
    colors:["#7EB7E4","#B9D8EC","#E4F0F7","#F7FBFD"] },

  // â”€â”€ Green / Olive ç³» â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  { id:"moss_dark", name:"Moss Dark",
    colors:["#1F2E23","#4A5E49","#8E9E8B","#ECEFEA"] },

  { id:"sage_soft", name:"Sage Soft",
    colors:["#6E7F73","#9FB0A3","#CBD7CE","#F3F6F4"] },

  // â”€â”€ Neutral / Gray ç³» â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  { id:"stone_gray", name:"Stone Gray",
    colors:["#2F2F2F","#6B6B6B","#B6B6B6","#F2F2F2"] },

  { id:"warm_gray", name:"Warm Gray",
    colors:["#4E4744","#8B827C","#CFC7C3","#F7F4F2"] },

  // â”€â”€ Purple / Lavender ç³» â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  { id:"lavender_mute", name:"Lavender Mute",
    colors:["#6E6A7E","#9A96AD","#C9C6D8","#F5F4FA"] },

  { id:"violet_dust", name:"Violet Dust",
    colors:["#7B5A6A","#A88597","#D2BAC6","#F8F2F5"] },

  // â”€â”€ Pink / Rose ç³» â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  { id:"rose_powder", name:"Rose Powder",
    colors:["#A55B5E","#D39A9C","#EBC7C8","#FBF3F3"] },

  { id:"blush_light", name:"Blush Light",
    colors:["#E58A8A","#F1B6B6","#F7DADA","#FDF6F6"] },

  // â”€â”€ Brown / Earth ç³» â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  { id:"clay_earth", name:"Clay Earth",
    colors:["#5A4036","#9B7768","#D4B6AA","#F6EFEA"] }
];

let favorites=JSON.parse(localStorage.getItem("fav")||"[]");

/* ---------- Router ---------- */
function router(){
  const h=location.hash || "#home";
  if(h==="#home") renderHome();
  else if(h.startsWith("#palette/")) renderPalette(h.split("/")[1]);
  else if(h.startsWith("#color/")) renderColor(h.split("/")[1]);
  else renderHome();
}

/* ---------- Home ---------- */
function renderHome(){
  app.innerHTML=`
  <div class="grid">
  ${palettes.map(p=>`
    <div class="card" onclick="goPalette('${p.id}')">
      <div class="colors">
        ${p.colors.map(c=>`<div style="background:${c}"></div>`).join("")}
      </div>
      <div class="card-footer">
        <b>${p.name}</b>
        <span class="heart" onclick="toggleFav('${p.id}',event)">
          ${favorites.includes(p.id)?"â¤ï¸":"ğŸ¤"}
        </span>
      </div>
    </div>
  `).join("")}
  </div>`;
}

/* ---------- Palette Page ---------- */
function renderPalette(id){
  const p=palettes.find(x=>x.id===id);
  if(!p){location.hash="#home";return;}
  app.innerHTML=`
  <a class="back" href="#home">â† Back</a>
  <div class="palette-full">
    ${p.colors.map(c=>`
      <div style="background:${c}" onclick="goColor('${c}')">${c}</div>
    `).join("")}
  </div>

  <h2>UI Preview</h2>
  <div class="ui-demo">
    <div class="demo-card">
      <button style="background:${p.colors[0]}">Primary Button</button>
    </div>
    <div class="demo-card" style="border-top:6px solid ${p.colors[1]}">
      Card Highlight
    </div>
    <div class="demo-card" style="background:${p.colors[2]};color:white">
      Hero Section
    </div>
  </div>`;
}

/* ---------- Color Page ---------- */
function renderColor(hex){
  const c = hex.startsWith("#") ? hex : "#"+hex;
  const {r,g,b} = hexToRgb(c);
  const {h,s,l} = rgbToHsl(r,g,b);
  app.innerHTML=`
    <a class="back" href="#home">â† Back</a>
    <div class="color-page">
      <div class="color-box" style="background:${c}">${c}</div>
      <p><b>HEX</b> ${c}</p>
      <p><b>RGB</b> rgb(${r}, ${g}, ${b})</p>
      <p><b>HSL</b> hsl(${h}, ${s}%, ${l}%)</p>
    </div>
  `;
}

/* ---------- Actions ---------- */
function goPalette(id){ location.hash="#palette/"+id; }
function goColor(hex){ location.hash="#color/"+hex.replace("#",""); }

function toggleFav(id,event){
  event.stopPropagation();
  favorites = favorites.includes(id)
    ? favorites.filter(x=>x!==id)
    : [...favorites,id];
  localStorage.setItem("fav",JSON.stringify(favorites));
  renderHome();
}

window.addEventListener("hashchange",router);
router();
</script>


</body>
</html>
