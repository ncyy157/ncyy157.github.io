<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>prototype</title>
  <link rel="icon" href="9582013.png">

<style>
body{
  margin:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
}

header{
  background:#ffffffcc;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  position:sticky;
  top:0;
}

h1{ margin:0; }

main{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

/* Ëâ≤Á•®ÁâÜ */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px);
}

.colors{
  display:flex;
  height:80px;
  border-radius:10px;
  overflow:hidden;
}

.colors div{
  flex:1;
}

.card p{
  margin:10px 0 0;
  font-weight:600;
}

/* Ë®≠Ë®àÈ†Å */
.palette-page h2{
  margin-bottom:20px;
}

.palette-full{
  display:flex;
  height:300px;
  border-radius:18px;
  overflow:hidden;
}

.palette-full div{
  flex:1;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:12px;
  color:white;
  font-weight:bold;
  letter-spacing:.5px;
}

.back{
  margin-bottom:20px;
  display:inline-block;
  color:#333;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  <h1>üé® Color Palettes</h1>
</header>

<main id="app"></main>

<script>
/* ===== Ëâ≤Á•®Ë≥áÊñô ===== */
const palettes = [
  {
    id:"sunset",
    name:"Sunset Glow",
    colors:["#FF6B6B","#FFD93D","#6BCB77","#4D96FF"]
  },
  {
    id:"ocean",
    name:"Ocean Calm",
    colors:["#03045E","#0077B6","#00B4D8","#90E0EF"]
  },
  {
    id:"forest",
    name:"Forest Mood",
    colors:["#2D6A4F","#40916C","#74C69D","#B7E4C7"]
  }
];

/* ===== Router ===== */
function router(){
  const hash = location.hash;

  if(hash.startsWith("#palette/")){
    const id = hash.split("/")[1];
    renderPalette(id);
  }else{
    renderHome();
  }
}

/* ===== È¶ñÈ†Å ===== */
function renderHome(){
  const app = document.getElementById("app");
  app.innerHTML = `
    <div class="grid">
      ${palettes.map(p=>`
        <div class="card" onclick="goPalette('${p.id}')">
          <div class="colors">
            ${p.colors.map(c=>`<div style="background:${c}"></div>`).join("")}
          </div>
          <p>${p.name}</p>
        </div>
      `).join("")}
    </div>
  `;
}

/* ===== Ë®≠Ë®àÈ†Å ===== */
function renderPalette(id){
  const p = palettes.find(x=>x.id===id);
  if(!p){
    location.hash="";
    return;
  }

  const app = document.getElementById("app");
  app.innerHTML = `
    <a class="back" href="#">‚Üê Back</a>
    <div class="palette-page">
      <h2>${p.name}</h2>
      <div class="palette-full">
        ${p.colors.map(c=>`
          <div style="background:${c}">${c}</div>
        `).join("")}
      </div>
    </div>
  `;
}

function goPalette(id){
  location.hash = "palette/" + id;
}

/* ÂàùÂßãÂåñ */
window.addEventListener("hashchange",router);
router();
</script>


</body>
</html>
